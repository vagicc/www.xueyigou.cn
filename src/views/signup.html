            <div class="brand"><a href="#"><img src="images/logo-c.png"></a></div>
            <h3>欢迎注册</h3>
        </div>
    </nav>
    <section class="ralmain" style="background-image:url(images/u_bg_ral.jpg);">
        <div class="mark"></div>
        <div class="regbox ralmainr">
            <h3>用户注册</h3>

            {{#if msg}}
            <h4 style="color: red;">{{msg}}</h4>
            {{/if}}
            <form method="post">
                <div class="sel-type iconfont icon-three">
                    <p>请选择用户类型</p>
                    <ul style="display: none; opacity: 1;">
                        <li data-type="1">普通用户</li>
                        <li data-type="2">设计师用户</li>
                        <li data-type="3">企业用户</li>
                    </ul>
                </div>
                <!--                 
                <div class="sel-type iconfont icon-three">
                    <select name="user_type" required>
                        <option value="1">普通用户</option>
                        <option value="2">设计师用户</option>
                        <option value="3">企业用户</option>
                    </select>
                </div> -->

                <input type="hidden" name="user_type" value="{{user_type}}" class="reg-type" required>
                <input class="reginput" type="text" name="mobile" value="{{mobile}}" placeholder="手机号" id="r-telnumber">
                <div class="vcode">
                    <input type="text" class="reginput" placeholder="验证码">
                    <button class="vcodebtn" type="button" onclick="sendCode(this)">获取验证码</button>
                </div>
                <input class="reginput m-b-20" type="password" name="password" placeholder="设置密码">
                <input class="reginput m-b-20" type="password" name="passwd" placeholder="确认密码">
                <input class="reginput m-b-20" type="text" name="username" value="{{username}}" placeholder="设置用户名">
                <button class="regbtnx m-b-20" type="submit">注&nbsp;册</button>
                <p class="hasc-l m-b-40">已有账号，<span><a href="{{base_url}}login" class="ltor">马上登录</a></span></p>
                <p class="tpartyt m-b-20"><span>使用第三方账号注册</span></p>
                <div class="tparty">
                    <a href="#"><i class="iconfont icon-wechat"></i></a>
                    <a href="#"><i class="iconfont icon-qq"></i></a>
                </div>
            </form>
        </div>
    </section>
    <script src="js/jquery-1.12.4.min.js"></script>
