<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>个人资料-普通用户</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script src="js/rem.js"></script>
</head>
<body>
    <header class="haedert">个人资料</header>
    <section class="uploading-head-img">
        <input id="up-head" type="file">
        <div class="head-img"></div>
        <p>点击上传头像</p>
    </section>
    <section class="ord-user-info">
        <div class="comm-input comm-lr">
            <div class="lable">昵称</div>
            <input placeholder="请填写昵称">
        </div>
        <div class="comm-input comm-lr">
            <div class="lable">性别</div>
            <div class="ord-sex">
                <label class="deliver-way-po">
                    <input type="radio" checked="checked" name="state" value="1">男
                </label>
                <label class="deliver-way-po">
                    <input type="radio" name="state" value="2">女
                </label>
            </div>
        </div>
        <div class="comm-input comm-lr">
            <div class="lable">家乡</div>
            <input placeholder="请填写家乡地址">
        </div>
        <div class="comm-input comm-lr">
            <div class="lable">选择现居地 省份 / 城市 / 地区</div>
            <input type="text" id="ord-city-picker" readonly="" data-code="110101" data-codes="110000,110000,110101">
            <i class="iconfont icon-three"></i>
        </div>
    </section>
    <div class="ord-readme-box">
        <div class="ord-readme">
            <textarea rows="3" placeholder="写点什么，大家才会更了解你..."></textarea>
        </div>
    </div>
    <div class="ord-touch-info">
        <div class="comm-input comm-lr">
            <div class="lable">QQ</div>
            <input placeholder="请填写QQ号">
        </div>
        <div class="comm-input comm-lr">
            <div class="lable">微信</div>
            <input placeholder="请填写昵微信号">
        </div>
        <button type="submit" class="comm-btn">确认保存</button>
    </div>

    


    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript" src="js/jquery-weui.min.js"></script>
    <script type="text/javascript" src="js/city-picker.min.js"></script>
    <script src="js/ordUserInfo.js"></script>
    

    <div class="modelbox"></div>


    <!-- tabbar -->
    <div class="placeh"></div>
    <footer class="footer">
        <div class="navlist">
            <a href="#">
                <i class="iconfont icon-home"></i>
                <p>首页</p>
            </a>
        </div>
        <div class="navlist">
            <a href="#">
                <i class="iconfont icon-catgory"></i>
                <p>商品</p>
            </a>
        </div>
        <div class="navlist">
            <a href="#">
                <i class="iconfont icon-service"></i>
                <p>服务</p>
            </a>
        </div>
        <div class="navlist">
            <a href="#">
                <i class="iconfont icon-cart"></i>
                <p>购物车</p>
            </a>
        </div>
        <div class="navlist">
            <a href="#">
                <i class="iconfont icon-user"></i>
                <p>我的</p>
            </a>
        </div>
    </footer>
</body>
</html>
