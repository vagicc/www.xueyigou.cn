    <body>
        <header class="haedert">地址添加</header>
        <!--haeder title-->
        <section class="addform">
            <form>
                <div class="comm-input comm-lr">
                    <div class="lable">姓名</div>
                    <input placeholder="请填写收货人姓名">
                </div>
                <div class="comm-input comm-lr">
                    <div class="lable">电话</div>
                    <input placeholder="请填写收货人联系电话">
                </div>
                <div class="comm-input comm-lr">
                    <div class="lable">地址</div>
                    <input type="text" id="city-picker" placeholder="选择省/市/区县"/>
                    <i class="iconfont icon-three"></i>
                </div>
                <div class="ordec mb-04rem">
                    <textarea rows="3" placeholder="请填写详细地址"></textarea>
                </div>
                <button type="submit" class="comm-btn mb-04rem">确认添加</button>
            </form>
        </section>
        <script src="js/jquery-1.12.4.min.js"></script>
        <script type="text/javascript" src="js/jquery-weui.min.js"></script>
