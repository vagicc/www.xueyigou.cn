<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>招聘发布-企业</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script src="js/rem.js"></script>
</head>
<body>
    <header class="haedert">招聘发布</header>
    <form class="company-recruit">
        <div class="company-recruit-item">
            <input type="text" placeholder="招聘岗位名称（必填）">
        </div>
        <div class="company-recruit-item company-recruit-i">
            <input type="text" placeholder="招聘部门">
            <input type="text" placeholder="工作地点">
            <input type="text" placeholder="招聘人数（整数）">
        </div>
        <div class="serve-msg-item">
            <input id="time" data-enable-time="true">
        </div>
        <div class="ord-readme">
            <textarea rows="3" placeholder="请输入职位详情..."></textarea>
        </div>
        <div class="account-btn">
            <button type="submit" class="comm-btn">确认发布</button>
        </div>
    </form>






    

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/flatpickr.min.js"></script>
    <script src="js/flatpickr.l10n.zh.js"></script>
    <script src="js/companyRecruit.js"></script>
    

    <div class="modelbox"></div>


    <!-- tabbar -->
    <div class="placeh"></div>
    <footer class="footer">
        <div class="navlist">
            <a href="#">
                <i class="iconfont icon-home"></i>
                <p>首页</p>
            </a>
        </div>
        <div class="navlist">
            <a href="#">
                <i class="iconfont icon-catgory"></i>
                <p>商品</p>
            </a>
        </div>
        <div class="navlist">
            <a href="#">
                <i class="iconfont icon-service"></i>
                <p>服务</p>
            </a>
        </div>
        <div class="navlist">
            <a href="#">
                <i class="iconfont icon-cart"></i>
                <p>购物车</p>
            </a>
        </div>
        <div class="navlist on">
            <a href="#">
                <i class="iconfont icon-user"></i>
                <p>我的</p>
            </a>
        </div>
    </footer>
</body>
</html>
