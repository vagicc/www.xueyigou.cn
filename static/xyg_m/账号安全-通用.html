<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>账号安全-通用</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script src="js/rem.js"></script>
</head>
<body>
    <header class="haedert">账号安全</header>
    <form class="account-safety">
        <div class="comm-input comm-lr">
            <div class="lable">账号</div>
            <p class="comm-number">18888359919</p>
        </div>
        <div class="comm-input comm-lr">
            <div class="lable">原始密码</div>
            <input placeholder="请输入原始密码">
        </div>
        <div class="comm-input comm-lr">
            <div class="lable">新密码</div>
            <input placeholder="请输入新密码">
        </div>
        <div class="comm-input comm-lr">
            <div class="lable">确认新密码</div>
            <input placeholder="请再次输入新密码">
        </div>
        <div class="account-btn">
            <button type="submit" class="comm-btn">确认修改</button>
        </div>
    </form>
    <section class="thirdparty-binding-container">
        <div class="thirdparty-binding">
            <div class="thirdparty-binding-item">
                <p>第三方账号绑定</p>
            </div>
            <div class="thirdparty-binding-item">
                <p>QQ</p>
                <div class="thirdparty-binding-item-right">
                    <div class="security-nickname">小纯洁</div>
                    <div class="thirdparty-binding-btn">解绑</div>
                    <div class="thirdparty-binding-btn">更换</div>
                </div>
            </div>
            <div class="thirdparty-binding-item">
                <p>微信</p>
                <div class="thirdparty-binding-item-right">
                    <div class="security-nickname">未绑定</div>
                    <div class="thirdparty-binding-btn">绑定</div>
                    <!-- <div class="thirdparty-binding-btn">解绑</div> -->
                    <!-- <div class="thirdparty-binding-btn">更换</div> -->
                </div>
            </div>
        </div>
    </section>






    


    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/main.js"></script>
    

    <div class="modelbox"></div>


    <!-- tabbar -->
    <div class="placeh"></div>

        <div class="navlist on">

                <i class="iconfont icon-user"></i>

            </a>
        </div>

</body>
