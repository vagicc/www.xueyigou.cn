<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>服务发布-设计师+企业</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script src="js/rem.js"></script>
</head>

<body>
    <header class="haedert">服务发布</header>
    <div class="serve-name">
        <input class="comm-input deliver-way-input" value="" placeholder="请输入服务名称（必填）">
    </div>
    <div class="uploading-image">
        <div class="uploading-img">
            <span id="uploading-img-icon">+</span>
            <input id="photo" class="uploading-img-input" type="file"></input>
            <img id="photoEcho">
        </div>
        <p class="uploading-image-hint">点击上传封面图</p>


        <div class="uploading-img">
            <span id="uploading-img-icon">+</span>
            <span onclick="delVideo(this)" class="up-del iconfont icon-close"></span>
            <video id="photoEcho" style="display: none;" src=""></video>
            <input class="uploading-img-input" onchange="addVideo(this)" type="file"></input>
        </div>
        <p class="uploading-image-hint">点击上传详情页视频</p>

        <div class="uploading-img">
            <span id="uploading-img-icon">+</span>
            <span onclick="delImg(this)" class="up-del iconfont icon-close"></span>
            <input class="uploading-img-input" onchange="addImage(this)" type="file"></input>
            <img id="photoEcho">
        </div>
        <p class="uploading-image-hint">点击上传详情页图片</p>
    </div>
    <div class="serve-msg">
        <div class="serve-msg-item">
            <div class="serve-msg-select">
                <p class="iconfont icon-three">请选择服务类别（必填）</p>
                <ul style="display: none;">
                    <li data-value="1">文学</li>
                    <li data-value="2">理学</li>
                    <li data-value="3">工学</li>
                    <li data-value="4">艺术学</li>
                    <li data-value="5">其他学科</li>
                </ul>
                <input style="display: none;" type="text">
            </div>
        </div>
        <div class="serve-msg-item">
            <input type="text" placeholder="请输入服务价格（必填）">
        </div>
    </div>
    <div class="serve-msg">
        <div class="serve-msg-item">
            <div class="serve-msg-select">
                <p class="iconfont icon-three">请选择上架状态</p>
                <ul style="display: none;">
                    <li data-value="1">上架</li>
                    <li data-value="2">下架</li>
                </ul>
                <input style="display: none;" type="text">
            </div>
        </div>
        <div class="serve-msg-item">
            <input id="time" data-enable-time="true">
        </div>
    </div>
    <div class="serve-msg">
        <div class="serve-msg-item">
            <input type="text" placeholder="请输入专业">
        </div>
    </div>

    <!-- 捐赠比例 -->
    <p class="com-info-title p-lar-3">捐赠比例：</p>
    <div class="donate-ratio">
        <label>
            <input type="radio" name="donate" value="0">不捐赠
        </label>
        <label>
            <input type="radio" name="donate" checked value="5">5%
        </label>
        <label>
            <input type="radio" name="donate" value="10">10%
        </label>
        <label>
            <input type="radio" name="donate" value="15">15%
        </label>
        <label>
            <input type="radio" name="donate" value="20">20%
        </label>
        <label>
            <input type="radio" name="donate" value="25">25%
        </label>
        <label>
            <input type="radio" name="donate" value="30">30%
        </label>
    </div>

    
    <div class="ord-readme">
        <textarea rows="3" placeholder="请输入服务描述..."></textarea>
    </div>
    <div class="serve-btn">
        <button class="comm-btn">确认保存</button>
    </div>
    
    





    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/flatpickr.min.js"></script>
    <script src="js/flatpickr.l10n.zh.js"></script>
    <script src="js/servePublish.js"></script>
    

    <div class="modelbox"></div>


    <!-- tabbar -->
    <div class="placeh"></div>
    <footer class="footer">
        <div class="navlist">
            <a href="#">
                <i class="iconfont icon-home"></i>
                <p>首页</p>
            </a>
        </div>
        <div class="navlist">
            <a href="#">
                <i class="iconfont icon-catgory"></i>
                <p>商品</p>
            </a>
        </div>
        <div class="navlist">
            <a href="#">
                <i class="iconfont icon-service"></i>
                <p>服务</p>
            </a>
        </div>
        <div class="navlist">
            <a href="#">
                <i class="iconfont icon-cart"></i>
                <p>购物车</p>
            </a>
        </div>
        <div class="navlist">
            <a href="#">
                <i class="iconfont icon-user"></i>
                <p>我的</p>
            </a>
        </div>
    </footer>
</body>

</html>
