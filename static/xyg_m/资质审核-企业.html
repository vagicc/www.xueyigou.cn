<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>资质审核-企业</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script src="js/rem.js"></script>
</head>

<body>
    <header class="haedert">资质审核</header>
    <section class="check-hint">
        <div class="check-hint-content">
            <span>未提交资质！</span>
            请上传后提交审核
        </div>
    </section>
    <form class="check-op">
        <div class="comm-input comm-lr">
            <div class="lable">法人姓名</div>
            <input placeholder="请填写法人真实姓名">
        </div>
        <div class="comm-input comm-lr">
            <div class="lable">联系电话</div>
            <input placeholder="请填写您的联系电话">
        </div>
        <div class="comm-input comm-lr">
            <div class="lable">法人身份证号</div>
            <input placeholder="请填写法人身份证号">
        </div>
        <div class="check-op-uploading-img">
            <div class="uploading-img">
                <span id="uploading-img-icon">+</span>
                <input id="photo" class="uploading-img-input" type="file">
                <img id="photoEcho">
            </div>
            <p class="uploading-image-hint">点击上传法人身份证正面照片</p>
            <div class="uploading-img">
                <span id="uploading-img-icon">+</span>
                <input id="photo" class="uploading-img-input" type="file">
                <img id="photoEcho">
            </div>
            <p class="uploading-image-hint">点击上传法人身份证反面照片</p>
        </div>
        <div class="comm-input comm-lr">
            <div class="lable">社会信用代码</div>
            <input value="91370100MA3EUJC07G" placeholder="请填写社会信用代码">
        </div>
        <div class="check-op-uploading-img">
            <div class="uploading-img">
                <span id="uploading-img-icon">+</span>
                <input id="photo" class="uploading-img-input" type="file">
                <img id="photoEcho">
            </div>
            <p class="uploading-image-hint">点击上传营业执照照片</p>
        </div>
        <div class="comm-input comm-lr">
            <div class="lable">支付宝账号</div>
            <input placeholder="用于提现（必填）">
        </div>
        <div class="account-btn">
            <button type="submit" class="comm-btn">确认提交</button>
        </div>
    </form>
    
    





    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/compantCheck.js"></script>
    

    <div class="modelbox"></div>


    <!-- tabbar -->
    <div class="placeh"></div>
    <footer class="footer">
        <div class="navlist">
            <a href="#">
                <i class="iconfont icon-home"></i>
                <p>首页</p>
            </a>
        </div>
        <div class="navlist">
            <a href="#">
                <i class="iconfont icon-catgory"></i>
                <p>商品</p>
            </a>
        </div>
        <div class="navlist">
            <a href="#">
                <i class="iconfont icon-service"></i>
                <p>服务</p>
            </a>
        </div>
        <div class="navlist">
            <a href="#">
                <i class="iconfont icon-cart"></i>
                <p>购物车</p>
            </a>
        </div>
        <div class="navlist">
            <a href="#">
                <i class="iconfont icon-user"></i>
                <p>我的</p>
            </a>
        </div>
    </footer>
</body>

</html>
