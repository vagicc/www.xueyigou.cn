<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>圈子发布-设计师</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script src="js/rem.js"></script>
</head>

<body>
    <header class="haedert">圈子发布</header>
    <div class="serve-name">
        <input class="comm-input deliver-way-input" value="" placeholder="请输入圈子标题（必填）">
    </div>
    <div class="uploading-image">
        <div class="uploading-img">
            <span id="uploading-img-icon">+</span>
            <input id="photo" class="uploading-img-input" type="file"></input>
            <img id="photoEcho">
        </div>
        <p class="uploading-image-hint">点击上传封面图</p>

        <div class="uploading-img">
            <span id="uploading-img-icon">+</span>
            <span onclick="delVideo(this)" class="up-del iconfont icon-close"></span>
            <video id="photoEcho" style="display: none;" src=""></video>
            <input class="uploading-img-input" onchange="addVideo(this)" type="file"></input>
        </div>
        <p class="uploading-image-hint">点击上传详情页视频</p>

        <div class="uploading-img">
            <span id="uploading-img-icon">+</span>
            <span onclick="delImg(this)" class="up-del iconfont icon-close"></span>
            <input class="uploading-img-input" onchange="addImage(this)" type="file"></input>
            <img id="photoEcho">
        </div>
        <p class="uploading-image-hint">点击上传详情页图片</p>
    </div>

    <div class="ord-readme sty-circle-intro">
        <textarea rows="3" placeholder="圈子导读"></textarea>
    </div>
    <div class="sty-circle-time">
        <div class="serve-msg-item">
            <input id="time" data-enable-time="true">
        </div>
    </div>
    <div class="ord-readme sty-circle-intro">
        <textarea rows="3" placeholder="圈子内容"></textarea>
    </div>
    <div class="serve-btn">
        <button class="comm-btn">确认发布</button>
    </div>
    
    





    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/flatpickr.min.js"></script>
    <script src="js/flatpickr.l10n.zh.js"></script>
    <script src="js/styCirclePublish.js"></script>
    

    <div class="modelbox"></div>


    <!-- tabbar -->
    <div class="placeh"></div>
    <footer class="footer">
        <div class="navlist">
            <a href="#">
                <i class="iconfont icon-home"></i>
                <p>首页</p>
            </a>
        </div>
        <div class="navlist">
            <a href="#">
                <i class="iconfont icon-catgory"></i>
                <p>商品</p>
            </a>
        </div>
        <div class="navlist">
            <a href="#">
                <i class="iconfont icon-service"></i>
                <p>服务</p>
            </a>
        </div>
        <div class="navlist">
            <a href="#">
                <i class="iconfont icon-cart"></i>
                <p>购物车</p>
            </a>
        </div>
        <div class="navlist">
            <a href="#">
                <i class="iconfont icon-user"></i>
                <p>我的</p>
            </a>
        </div>
    </footer>
</body>

</html>
